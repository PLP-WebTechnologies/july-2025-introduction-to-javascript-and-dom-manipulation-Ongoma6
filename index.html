<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 Mastering JavaScript Fundamentals</h1>
  
  <!-- Part 1: Basics -->
  <section>
    <h2>🎯 Part 1: Basics</h2>
    <p id="part1-output">Check the console for results.</p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>❤️ Part 2: Functions</h2>
    <button onclick="greetUser('Kyle')">Click to Greet</button>
    <p id="greeting"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>🔁 Part 3: Loops</h2>
    <button id="loopBtn">Generate Numbers</button>
    <ul id="numberList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>🌐 Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Theme</button>
    <p id="toggleText">Click the button to change my color!</p>
    
    <form id="form">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button type="submit">Submit</button>
    </form>
    <p id="formOutput"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
